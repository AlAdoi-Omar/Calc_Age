<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Use our online age calculator to quickly determine your age based on your birthdate. Simple and easy-to-use tool."
    />

    <link rel="stylesheet" href="style.css" />
    <title>Date Calc-Age</title>
  </head>
  <body>
    <div class="container">
      <div class="calcAge">
        <h4>Age Calculator</h4>
        <div class="inputBox">
          <input type="date" name="date" id="date" placeholder="dd-mm-yyyy" />
          <button onclick="calculateAge()">CalcAge</button>
        </div>
        <p id="textResult"></p>
      </div>
    </div>

    <script src="Es6.js"></script>
  </body>
</html>
